<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">


<h:head>
	<title>Convocatória Manager</title>
</h:head>

<h:body>

	<div class="listSettings" style="margin: auto 16%;">



		<h:form id="propsform">

		<div>
		<h1 style="text-align: center;margin-bottom: 5%;font-family: serif;">Definições</h1>
		</div>

			<b:dataTable id="propstable" value="#{test.settings}" var="s" paginated="false" searching="false">
				<b:dataTableColumn medium-screen="2" value="#{s.filePath}" label="File Download Path" />
				<b:dataTableColumn medium-screen="2" value="#{s.login}" label="Username" />
				<b:dataTableColumn colspan="2" value="#{s.password}" label="Password" />
				<b:dataTableColumn label="Actions">
					<h:commandButton id="returnbutton" action="index.xhtml" value="Retroceder" style="background-color: #337ab7; color: white; width: 32%; margin-left:15%;"/>
					<h:commandButton value="Alterar" action="#{hideShowBean.show}"  style="background-color: #337ab7; color: white; width: 32%">
				<f:ajax  render="changepropsform:propsgrid" />
			</h:commandButton>

				</b:dataTableColumn>
			</b:dataTable>

		</h:form>

		<br /> <br />



		<h:form id="changepropsform">


			<h:panelGrid id="propsgrid" columns="1" style="width:100%; margin-left:34%; margin-top:3%;" styleClass="panelGridCenter">
				<b:inputText label="New Download Path" large-screen="one-third" rendered="#{hideShowBean.validate}"
					value="#{test.settings.filePath}" type="text"/>
				<b:inputText label="New Username" large-screen="one-third"
					value="#{test.settings.login}" rendered="#{hideShowBean.validate}"
					type="text" />
				<b:inputText label="New Password" large-screen="one-third"
					value="#{test.settings.password}"
					rendered="#{hideShowBean.validate}" type="text" />
				<h:commandButton action="#{test.updateSettings()}" value="Alterar" rendered="#{hideShowBean.validate}"	
				style="background-color: #337ab7; color: white; width:9%; margin-left:12%; margin-top: 2%;">
					<f:ajax execute="changepropsform:propsgrid" />
				</h:commandButton>

			</h:panelGrid>
		</h:form>


	</div>

</h:body>

</html>
