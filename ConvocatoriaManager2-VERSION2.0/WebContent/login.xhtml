<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui">



<h:head>
	<title>Convocatória Manager</title>
	<h:outputStylesheet library="css" name="startappstyle.css" />
</h:head>

<h:body>


	<div id="startapptitle"> Geração Paramos Convocatórias </div>

	<div id="startapp">
		
			
	<b:form id="loginForm">
    <b:inputText id="usernameDiv" fieldId="j_username" name="j_username"
                 value="#{validation.val.userName}"
                 label="Username" />
    
    <b:inputSecret id="passwordDiv" fieldId="j_password" name="j_password"
                   value="#{validation.val.password}"
                   label="Password"  />
    
    <b:commandButton update="@form" value="Login" action="#{validation.validateLogin}"/>
    
    <h:inputHidden/>
    <h:inputHidden/>
    <b:message for="passwordDiv" />
    <b:message for="usernameDiv" />
</b:form>
</div>
<h:inputHidden/>
<div class="lockicon" style=" margin: 3% 0 0 41%">
<h:graphicImage library="images" name="lock.jpg" />
</div>

</h:body>

</html>
