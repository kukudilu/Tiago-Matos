<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui">




<h:head>
	<title>Convocatória Manager</title>
</h:head>

<h:body>

	<div style="width: 150px; margin: 2% auto; font-size: 200%; font-family: cursive;color: #689cd0;">Plantel</div>

<div id="plantelForm" style="margin: auto 12%;">
	
	<h:form>
		<b:dataTable value="#{plantel.plantelList}" var="pl" csv="true" pdf="true" page-length="20" page-length-menu="10,20">
		<f:facet name="header">
       <tr >
          <th>Id</th>
          <th>Nome</th>
          <th>Apelido</th>
          <th>Nº Convocatórias</th>
          <th>Não Convocado</th>
          <th>Foto</th>
          <th>Acção</th>
       
      </tr>
      </f:facet>
			<b:dataTableColumn value="#{pl.playerId}" style="text-align:center;padding-top:4%;font-size:110%" />
			<b:dataTableColumn value="#{pl.fName}" style="text-align:center;padding-top:4%;font-size:110%" />
			<b:dataTableColumn value="#{pl.lName}" style="text-align:center;padding-top:4%;font-size:110%"/>
			<b:dataTableColumn value="#{pl.numOfCalls}" style="text-align:center;padding-top:4%;font-size:110%" />
			<b:dataTableColumn value="#{pl.notCalls}" style="text-align:center;padding-top:4%;font-size:110%" />
			<b:dataTableColumn >
			<h:graphicImage value="#{pl.photoPass}" style="padding-left:6.8%;" />
			</b:dataTableColumn>
			<b:dataTableColumn>
			<h:commandButton action="#{test.jogosConvocado(pl)}" value="Convocatórias" style="width: 115px;color: #337ab7;margin-left:5%;margin-top:8%;font-size:110%"/>
			<h:commandButton action="#{test.atualizarJogador(pl)}" value="Atualizar" style="width: 104px;color: #337ab7;margin-left:2%;margin-top:8%;font-size:110%"/>
			<h:commandButton action="#{plantel.removerJogador(pl)}" value="Remover" style="width: 104px;color: #337ab7;margin-left:2%;margin-top:8%;font-size:110%"/>
			</b:dataTableColumn>
		</b:dataTable>

		<br />
		<h:commandButton action="#{nav.moveToIndex}" value="Retroceder" style="margin-top: 20px;width: 102px;color: #337ab7;margin-left: 35%;"/>
		<h:commandButton action="criarJogador.xhtml" value="Novo Jogador" style="margin-top: 20px;width: 102px;color: #337ab7;margin-left: 4%;"/>
	</h:form>
</div>
</h:body>

</html>
