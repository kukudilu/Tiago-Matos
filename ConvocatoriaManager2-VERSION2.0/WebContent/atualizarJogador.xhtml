<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui">




<h:head>
	<title>Convocatória Manager</title>
</h:head>

<h:body>

	<div style="width: 280px; margin: 2% 43.5%; font-size: 200%; font-family: cursive;">Atualizar Jogador</div>

<div id="atualizarJogadorForm" style="margin: auto 40%;">
	
	<h:form>
	
	<ul>
	<b:inputText label="Id" value="#{test.pl.playerId}"/><br/>
	<br/>
	<b:inputText label="Nome" value="#{test.pl.fName}"/><br/>
	<br/>
	<b:inputText label="Apelido" value="#{test.pl.lName}"/><br/>
	<br/>
	<b:inputText label="Nº Convocatórias" value="#{test.pl.numOfCalls}"/><br/>
	<br/>
	<b:inputText label="Não Convocado" value="#{test.pl.notCalls}"/><br/>
	<br/>
	<h:inputHidden  value="#{test.pl.photoPass}" />
	
	<h:commandButton value="Retroceder" action="#{nav.moveToIndex}" style=" background: #5278cc; color: #f2f9f0;"/>
	<h:commandButton action="#{test.gravarAtualizacao}" value="Alterar" style=" background: #5278cc; color: #f2f9f0; width:34%;margin-left:25%" />
	</ul>
	</h:form>
</div>
</h:body>

</html>
