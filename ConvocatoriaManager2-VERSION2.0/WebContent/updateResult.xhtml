<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">




<h:head>
	<title>Convocat√≥ria Manager</title>
</h:head>

<h:body>

	<div
		style="width: 250px; margin: 4% auto 4%; font-size: 200%; font-family: cursive;">Alterar
		Resultado</div>

	<div id="resultadoForm" style="margin: auto auto; width: 500px;">

		<h:form>


			<b:inputText value="#{cal.calendar.calendarId}" labelStyle="width:150px;">
				<f:facet name="prepend" nameStyle="width:150px;">
					<h:outputText value="Jornada"/>
				</f:facet>
			</b:inputText>
			<b:inputText value="#{cal.calendar.games}">
				<f:facet name="prepend" nameStyle="width:150px;">
					<h:outputText value="Jogo"/>
				</f:facet>
			</b:inputText>
			<b:inputText value="#{cal.calendar.result}" labelStyle="width:150px;">
				<f:facet name="prepend" nameStyle="width:150px;">
					<h:outputText value="Resultado"/>
				</f:facet>
			</b:inputText>


			<br />
			<h:commandButton action="#{nav.moveToIndex}" value="Retroceder"
				style="float:left; margin-top: 20px;width: 84px;color: #337ab7;margin-left: 29%;" />
			<h:commandButton action="#{cal.updateResult}" value="Salvar"
				style="margin-top: 20px;width: 84px;color: #337ab7;" />
		</h:form>
	</div>
</h:body>

</html>
