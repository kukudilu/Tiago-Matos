<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui">




<h:head>
	<title>Convocatória Manager</title>
</h:head>

<h:body>

	<div style="width: 150px; margin: 2% 44%; font-size: 200%; font-family: cursive;">Convocados</div>

<div id="jogosConvocadoForm" style="margin: auto 30%;">
	
	<h:form>
		<b:dataTable value="#{test.jogosConvocadoList}" var="jogo" page-length="20" page-length-menu="10,20" >
			<b:dataTableColumn value="#{jogo.jornada}" laber="Jornada" />
			<b:dataTableColumn value="#{jogo.adversario}" label="Adversário"/>
		</b:dataTable>

		<br />
		<h:commandButton action ="plantel.xhtml" value="Retroceder"
			style="margin-top: 20px;width: 84px;color: #337ab7;margin-left: 41%;"/>
	</h:form>
</div>
</h:body>

</html>
